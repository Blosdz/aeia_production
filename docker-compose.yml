version: '3.8'

services:
  laravel_app:
    container_name: aeia-app
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      /bin/sh -c " pwd &&
                  php artisan key:generate &&
                  php artisan serve --host=0.0.0.0 --port=8000"
    volumes:
      # - /media/velorie/LOSTHDD/codigos_general/aeia/proyects/aeia_production:/app
      # - /media/velorie/LOSTHDD/codigos_general/aeia/proyects/aeia_production/vendor:/app/vendor
      - .:/app
      - ./vendor:/app/vendor
    # working_dir: /app

    ports:
      - 8000:8000
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: "5432"
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: root
    depends_on:
      - db

  db:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    ports:
      - "5050:80"
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password

  mailhog_server:
    image: mailhog/mailhog
    container_name: cont_mailhog_server
    tty: true
    ports:
      - "1025:1025"
      - "8025:8025"


volumes:
  postgres-data:
  pgadmin: